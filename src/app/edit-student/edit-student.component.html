
<h3>Update student</h3>
<div *ngIf="message" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success!</strong> Student Updated
    <button (click)="removeMessage()" type="button">X</button>
  </div>
<form [formGroup]="editStudent" (ngSubmit)="updateData()">
   
    <div class="mb-3">
        <label  class="form-label">Name</label>
      <input type="text" class="form-control" formControlName="name" placeholder="enter name here">
      <label  class="form-label">Email address</label>
      <input type="email" class="form-control" formControlName="email" placeholder="enter email here">
      </div>
    <button type="submit" class="btn btn-primary" [disabled]="editStudent.invalid">Submit</button>
  </form>
