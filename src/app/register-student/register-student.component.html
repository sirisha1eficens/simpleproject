
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1>signup</h1>
            <h5>Please enter username and email

            </h5>

        </div>
        <form [formGroup]="signup" (ngSubmit)="signUp()">
            
                <div class="mb-3">
                    <label  class="form-label">Full name</label>
                    <input type="text" formControlName="fullname" class="form-control">
                   
                  </div>
                  <div class="mb-3">
                    <label  class="form-label">Mobile number</label>
                    <input type="text" formControlName="mobile" class="form-control">
                  </div>
                    
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1">
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
              
        </form>
        <a routerLink="/login">after signup login here</a>
    </div>


</div>
